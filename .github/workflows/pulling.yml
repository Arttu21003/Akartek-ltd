name: AutoComment on oull request
on:
  pull_request:
    types: [opened]
permissions:
  pull-requests: write
jobs:
  build:
    name: congrats on pull request
    runs-on: ubuntu-latest
    steps:
      - run: gh pr comment $PR_URL --body "Congrats for opening your first pull request!"
        env:
          GITHUB_TOKEN: ${{ secrets.AUTOCOMMENT_PAT }}
          
